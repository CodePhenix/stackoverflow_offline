Welcome to StackOverflow dump search engine            </h1>

        <form id="bigsearch" class="mb24" action="" method="get">
            <div class="grid gsx gs8">
                <input id="searchbar" name="q" class="grid--cell fl1 s-input" type="text" maxlength="140" value="{{searched}}">

                <button class="grid--cell" id="reset_btn">Reset</button>
            </div>


        </form>

        <div class="grid ai-center mb16">

                {{questions|count}} results
            </div>

            <div class="grid--cell">

            </div>
        </div>
    <div class="flush-left js-search-results">
        <div>

        {% for q in questions %}
            <div class="question-summary search-result" id="question-summary-51006541" data-position="1">
                <div class="statscontainer">
                    <div class="stats">
                        <div class="vote">
                            <div class="votes ">
                                <span class="vote-count-post "><strong>{{q.votes}}</strong></span>
                                <div class="viewcount">votes</div>
                            </div>
                        </div>
                            <div class="status answered-accepted">
                                <strong>{{q.answers}}</strong>answer(s)
                            </div>
                    </div>
                </div>
                <div class="summary">
                    <div class="result-link">
                        <h3>
                                <a href="question/{{q.id}}"  title="{{q.title}}" class="question-hyperlink">
                                {{q.title}}        </a>
                        </h3>
                    </div>

                    <div class="tags user-tags t-javascript t-python t-django t-vueûjs t-highcharts">
                        {% for tag in q.tags %}
                            <a class="post-tag js-gps-track" rel="tag">{{tag}}</a>
                        {% endfor %}
                    </div>
                    <div class="started fr">
                        asked <span title="{{q.creation_date}}" class="relativetime">{{q.creation_date}}</span>
                    </div>
                </div>
            </div>
        {% endfor %}


        </div>
    </div>
        <br class="cbt">
</div>

    <script>

        document.getElementById("reset_btn").addEventListener("click", function() {
            document.getElementById("searchbar").value = "";
